query Contact($locale: SiteLocale) {
	contact(locale: $locale) {
		id
		image {
			...ImageFragment
		}
		intro(markdown: false)
		slug
		title
		content {
			value
			blocks {
				__typename
				... on ImageRecord {
					__typename
					id
					layout
					image {
						...ImageFragment
					}
				}
				... on ImageGalleryRecord {
					__typename
					id
					images {
						...ImageThumbnailFragment
					}
				}
				... on VideoRecord {
					__typename
					id
					title
					video {
						height
						width
						title
						provider
						providerUid
						thumbnailUrl
						url
					}
				}
				... on RecordInterface {
					__typename
					id
				}
			}
		}
		_seoMetaTags {
			...SeoMetaTagsFragment
		}
	}
}
